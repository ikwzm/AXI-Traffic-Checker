    Format   :  "add_vhdl_file sources_1 #{library_name} #{file_name}"
    PathList :  ["../PipeWork/src/"]
    Use      :  ["SDPRAM(XILINX_ULTRASCALE_AUTO_SELECT)"]
    Use      :  ["QUEUE_ARBITER(ONE_HOT_ARCH)"]

- Library:
    Name     :  axi_traffic_checker_library
    Print    :  true
    Format   :  "add_vhdl_file sources_1 #{library_name} #{file_name}"
    PathList :  
        - "./src/main/vhdl/"
    Top      :  ["AXI_TRAFFIC_CHECKER"]
